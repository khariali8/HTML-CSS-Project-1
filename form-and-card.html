<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App Academy HTML/CSS Assessment</title>
  <link href="form.css" rel="stylesheet">
</head>
<div class="assessment">

  <body>
    <!-- Your markup goes here. -->
    <h1></h1>
    <form action="/pets" method="post">
      <fieldset>
        <legend> </legend>

        <div class="name-container">
          <label for="pet_name"> Name </label>
          <input type="text" id="Name" name="pet_name">
        </div>

        <div class=pet-type-container>
          <label for="pet_type">Type</label>
          <select id="type" name="pet_type">
            <option value="cat">Cat</option>
            <option value="dog"> Dog </option>
            <option value="hamster"> Hamster</option>
            <option value="other"> Other </option>
            <option value="zebra"> Zebra </option>
          </select>
        </div>

        <div class=pet-bio-container>
          <label for="pet_bio"> Biography </label>
          <textarea id="bio" name="pet_bio"> </textarea>
        </div>


        <div class=pet-owner-email-container>
          <label for="email"> Owner's Email </label>
          <input type="email" id="owner-email" name="pet_owner_email">
        </div>


        <div class="submission-button-container">
          <button id="new-pet-submission-button" type="submit"> Create new pet </button>

        </div>


        <div class="reset-button-container">
          <button type="reset"> Reset </button>

        </div>

      </fieldset>
    </form>

    <br>

    <div class="card">
      <div class="card-container">
        <a href="images/desert.jpg">
          <img class="desert" src="images/desert.jpg" alt="desert"></a>
      </div>
      <!-- <br> -->
      <div>
        <div class="person">
          <a href="images/person-avatar.jpg">
            <img src="images/person-avatar.jpg" alt="avatar"></a>
        </div>
        <div class="cardtext"></div>
        <h3 class="title">Title goes here</h3>
        <h2 class="secondary"> Secondary text</h2>
        <p class="greyhound-text">Greyhound divisively hello coldly wonderfully marginally far upon excluding.</p>
      </div>
    </div>

</div>
</body>

</html>
